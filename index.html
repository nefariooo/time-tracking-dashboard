<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="containers">
      <div class="user-container">
        <div class="user-info">
          <img class="user-img" src="images/image-jeremy.png" alt="user-image">
          <div class="report-user">
            <p class="report-for">Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="durations-categories">
          <span class="time-period" data-type="daily">Daily</span>
          <span class="time-period active" data-type="weekly">Weekly</span>
          <span class="time-period" data-type="monthly">Monthly</span>
        </div>
      </div>
      
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
